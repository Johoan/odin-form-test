<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <aside class="col1">
        <div>
            <span>
            <img src="odin-lined.png" height="130" width="100">
            ODIN
            </span>
        </div>
    </aside>
    <main class="col2">
    <div class="p1">
    <p>This is not a real online service! You know you need something<br>
    like this in your life to help you realize your deepest dreams.<br>
    Sign up <em>now</em> to get started</p>
    <p>You <em>know</em> you want to.</p>
    </div>
    
    <form action="" method="post">
        <fieldset>
            <p>Let's do this!</p>
            <div class="row1"> 
                <div>
                    <label for="first_name">FIRST NAME</label>
                    <input required type="text" id="first_name" autocomplete="given-name" placeholder="first given name">
                </div>
                <div>    
                    <label for="last_name">LAST NAME</label>
                    <input required type="text" id="last_name" autocomplete="family-name" placeholder="family name">
                </div>
            </div>
            
            <div class="row2">
                <div>
                    <label for="email">EMAIL</label><br>
                    <input required type="email" id="email" autocomplete="email" placeholder="joe@yahoo.com">
                </div>
                <div>    
                    <label for="phone">PHONE NUMBER</label><br>
                    <input required 
                            type="tel" 
                            id="phone" 
                            autocomplete="tel" 
                            pattern="^(\((\d{3})\)|(\d{3}))-?(\d{3})-?(\d{4})$" 
                            placeholder=" "
                            oninvalid="this.setCustomValidity('Please use (123)-123-1234 or 123-123-1234')"
                            oninput="this.setCustomValidity('')">
                </div>
            </div>
            
            <div class="row3">
                <div>
                    <label for="password">PASSWORD</label>
                    <input required type="password" id="password" autocomplete="new-password" placeholder=" ">
                </div>
                <div>    
                    <label for="confirm_password">CONFIRM PASSWRD</label>
                    <input required type="password" id="confirm_password" autocomplete="new-password" placeholder=" ">
                </div>
            </div>    
            <div class="cont-shadow"><div class="shadow"></div></div>
        </fieldset>
        <div class="input-sub">    
        <input type="submit" id="submit" value="Create Account">
        </div>    
        <div class="account">
            <p>Already have an account? <a href="">Log in</a></p>
        </div>
    </form>
    </main>
</body>
</html>
